{% extends 'channel/base.html' %}

{% block title %}Header{% endblock %}
{% block body %}
    <h1>{{ channel.title }}</h1>
    <div class="row">
        <div class="col-md-3">
            <img class='channel_img' src="{{ channel.image.url }}">
            <iframe width="560" height="315" src="{{ channel.video }}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-9">
            <p>{{ channel.text }} </p>
        </div>
    </div>
    <h3>Comments</h3>
    {% for comment in channel.comment_set.all %}
        <div class="row">
            <div class="col-md-3">
                {{ comment.author.username }}
            </div>
            <div class="col-md-9">
                <p>{{ comment.text }} </p>
            </div>
        </div>
    {% endfor %}
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <div class="block blockanswer">
                <b style="margin-left:15px">Your comment:</b>
                <textarea name="text"></textarea>
                <input class="button" type="submit" value="Send">
            </div>
        </form>
    </div>
{% endblock %}
