{% extends 'channel/base.html' %}
{% block title %}
    List of channels
{% endblock %}
{% block body %}
    {% for channel in channels %}
        <div class="row">
            <div class="col-md-4">
                <img src="{{ channel.image.url }}">
            </div>
            <div class="col-md-8">
                <h2>{{ channel.title }}</h2>
                <p>{{ channel.text }} </p>
                <p><a class="btn btn-default" href="{% url 'item' id=channel.id %}" role="button">View
                    details &raquo;</a></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
